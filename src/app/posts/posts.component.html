<div class="container p-4">
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<h1>Posts</h1>
<input type="text" (keyup.enter)="createPost(postName)" #postName class="form-control mb-3">
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        {{post.title}}
        <button class="btn btn-danger float-right" (click)="deletePost(post)">Delete</button>

    </li>
</ul>
</div>
