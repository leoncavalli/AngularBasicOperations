<table class="table table-bordered">
    <tr *ngFor="let product of products">
       <td><a [routerLink]="['/products',product.id]" >{{product.name}}</a></td>
       <td><a [routerLink]="['/products',product.id,'edit']" class="btn btn-sm btn-warning">Edit</a></td>
    </tr>
</table>

<p>
    <a class="btn btn-primary" [routerLink]="['/products']" [queryParams]="{page:1,order:'bestseller'}">Bestseller</a>
    <a class="btn btn-primary ml-2" [routerLink]="['/products']" [queryParams]="{page:2,order:'newest'}">Newest</a>
    <button class="btn btn-primary ml-2" (click)="refreshPage()">RefreshPage</button>
</p>
<router-outlet></router-outlet>
